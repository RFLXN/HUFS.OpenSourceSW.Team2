<!DOCTYPE html>   <!-- Declare Document Type is HTML5 -->
<html lang="ko">  <!-- Page Language is Korean -->

<head>    <!-- HTML Head Here -->
  <meta charset="UTF-8">    <!-- Character Set Code -->

  <!-- Viewport for Bootstrap -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load Bootstrap CSS File -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="icons/bootstrap-icons.css">

  <link rel="stylesheet" href="css/shared.css">    <!-- Load Shared CSS File -->

    <!-- Load Favicon File -->
  <link rel="favicon" href="/favicon.ico">

  <title>The Best CC for You</title>   <!-- Page Title Here -->
</head>

<body>    <!-- HTML Body Here -->

<header id="header-tag" class="p-3 navbar bg-dark navbar-dark">   <!-- Header Navigation Bar -->
  <div id="header-container" class="container-md">    <!-- Wrap Contents by Container -->
    <a id="navbar-brand" class="navbar-brand" href="/">The Best CC for You</a>   <!-- Navigation Bar Brand Here (Home Page Title) -->

    <!-- Hide Catch Praise When Viewport is Smaller than Medium -->
    <ul id="navbar-catch-praise-wrap" class="navbar-nav d-none d-md-flex d-lg-flex d-xl-flex d-xxl-flex">
      <li id="navbar-catch-praise" class="nav-item text-white">Get Your Cloth Color Combination</li>    <!-- Catch Praise Here -->
    </ul>
  </div>
</header>

<!-- Page Main Contents Here / Contents will be Wrapped by Container -->
<main id="main-tag" class="container-md my-5"><br>
  <div id="main-cover" class="text-center my-5">
    <div id="choose-part-div">  <!-- Choose Part Div -->
      <h1 id="main-choose-text">Choose Part</h1>    <!-- Choose Part Header Title -->
      <div id="main-part-button-div" class="my-5">  <!-- Choose Part Buttons Here -->
        <button id="main-part-top-button" type="button" class="btn btn-outline-primary p-3 col-3">    <!-- TOP Button -->
          <i class="bi-arrow-up"></i>
          <br>
          TOP
        </button>
        <br><br>
        <button id="main-part-bottom-button" type="button" class="btn btn-outline-success p-3 col-3">   <!-- Bottom Button -->
          BOTTOM
          <br>
          <i class="bi-arrow-down"></i>
        </button>
      </div>
    </div>

    <!-- Color Palette Here / Default Hidden before TOP/BOTTOM Button Click -->
    <div id="main-part-color-palette-div" style="display: none" class="my-5">
      <h1 id="main-choose-color-text">Choose Color</h1>   <!-- Choose Color Header Title -->
      <div id="color-palette-back-wrap" class="my-5 mx-5 px-5">

        <!-- Back Button -->
        <button id="color-palette-back-button" type="button" class="btn btn-outline-danger mx-5" style="width:50%">
          <i class="bi-arrow-left"></i>
          BACK
        </button>
      </div>

      <!-- Color Palette Here / Palette will be Generated by index.js -->
      <div id="color-palette-row-div" class="row mb-5">
      </div>
    </div>
  </div>
</main>

<footer id="footer-tag" class="py-3 my-5">    <!-- Page Footer Here -->
  <div id="footer-container" class="container my-5">   <!-- Wrap Contents by Container -->

    <!-- Copyrights, Our Introduction, or etc...  -->
    <p id="footer-introduction" class="text-center text-muted">HUFS Open Source SW Team 2</p>
  </div>
</footer>

<script src="js/bootstrap.min.js"></script>   <!-- Import Bootstrap JS File -->
<script src="js/api.js"></script>             <!-- Import API JS File -->
<script src="js/shared.js"></script>          <!-- Import Shared JS File -->
<script src="js/index.js"></script>           <!-- Import Page JS File -->
</body>
</html>
